<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge4

    </title>
</head>
<body>

    <h2>JavaScript const</h2>
    <p id="demo1" ></p>
    <p id="demo2" ></p>
    <script>
        // Create an Array
        const company_name = ["Iphone", "Redmi", "Oppo"]

        //Display the array
        document.getElementById("demo1").innerHTML = company_name ;

        //change an element
        company_name[1] = "Oneplus"; 

        // Add an element 
        company_name.push("Moto")
        
        // Display the changed array
        document.getElementById("demo2").innerHTML = company_name ;
    </script>
    
</body>
</html>
